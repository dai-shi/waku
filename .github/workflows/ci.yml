name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'
          cache-dependency-path: '**/pnpm-lock.yaml'
      - run: pnpm install --frozen-lockfile
      - run: pnpm test

  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'
          cache-dependency-path: '**/pnpm-lock.yaml'
      # only try to install on windows for now, e2e will fail on windows
      - run: pnpm install --frozen-lockfile

  e2e:
    name: E2E on ${{ matrix.os }} (Node ${{ matrix.version }})
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        version: [18, 20]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.version }}
          cache: 'pnpm'
          cache-dependency-path: '**/pnpm-lock.yaml'
      - run: pnpm install --frozen-lockfile
      - run: pnpm run compile
      - name: Get installed Playwright version
        id: playwright-version
        run: |
          PLAYWRIGHT_VERSION=$(pnpm playwright -V)
          echo "PLAYWRIGHT_VERSION=${PLAYWRIGHT_VERSION##Version }" >> $GITHUB_OUTPUT
      - uses: actions/cache@v3
        id: playwright-cache
        if: ${{ inputs.playwright-install == 'true' }}
        with:
          path: '~/.cache/ms-playwright'
          key: '${{ runner.os }}-playwright-${{ steps.playwright-version.outputs.PLAYWRIGHT_VERSION }}'
          restore-keys: |
            ${{ runner.os }}-playwright-
      - name: Install Playwright's dependencies
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: pnpm playwright install --with-deps
      - run: pnpm run e2e
      - uses: actions/upload-artifact@v2
        if: ${{ failure() }}
        with:
          name: test-results-main
          path: ./test-results
          if-no-files-found: ignore
