<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Waku example</title>
    <style>
      @keyframes spinner {
        to {
          transform: rotate(360deg);
        }
      }
      .spinner {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 36px;
        height: 36px;
        margin-top: -18px;
        margin-left: -18px;
        border: 2px solid #ddd;
        border-top-color: #222;
        border-radius: 50%;
        animation: spinner 1s linear infinite;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="spinner"></div>
    </div>
    <script src="/src/index.tsx" async type="module"></script>
  </body>
</html>
